<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rybí fakta</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <main class="wrap">
    <h1>Zajímavá fakta o rybách</h1>

    <section class="card" aria-live="polite">
      <p class="label">Náhodný fakt:</p>

      <p id="fact" class="fact">Načítání faktu...</p>

      <div class="actions">
        <button id="newFactBtn" class="btn" type="button">Nový fakt</button>
      </div>

      <p id="error" class="error" role="status"></p>
    </section>

  </main>
</body>
</html>
